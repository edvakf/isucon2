<h4>{{.variation.Name}}</h4>
<table class="seats" data-variationid="{{.variation.ID}}">
{{range $i, $arr := .seatMap}}
<tr>
  {{range $j, $isAvailable := $arr}}
  	{{with $seatId := printf "%02d-%02d" $i $j}}
		<td id="{{$seatId}}" class="{{if $isAvailable}}available{{else}}unavailable{{end}}"></td>
	{{end}}
  {{end}}
</tr>
{{end}}
</table>
